<ion-header>
  <ion-toolbar>
    <ion-title>Gestion des Catégories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="addCategory()">
    <ion-item>
      <ion-label position="floating">Nouvelle Catégorie</ion-label>
      <ion-input [(ngModel)]="newCategoryName" name="newCategoryName" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Ajouter la Catégorie</ion-button>
  </form>

  <ion-list *ngIf="categories.length > 0; else noCategories">
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item>
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCategory(category.id)">Supprimer</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #noCategories>
    <p class="ion-text-center">Aucune catégorie disponible.</p>
  </ng-template>
</ion-content>
