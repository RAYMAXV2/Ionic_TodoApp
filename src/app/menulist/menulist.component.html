<ion-header>
  <ion-toolbar>
    <ion-title>Ma To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="todo-container">
    <h2>Mes Tâches</h2>

    <ion-select placeholder="Filtrer par catégorie" [(ngModel)]="selectedCategory">
      <ion-select-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </ion-select-option>
    </ion-select>

    <ion-list *ngIf="filteredTodos().length > 0; else noTodos">
      <ion-item-sliding *ngFor="let todo of filteredTodos()">
        <ion-item>
          <ion-label>
            <h3>{{ todo.name }}</h3>
            <p>Créé le : {{ todo.createdAt | date: 'short' }}</p>
          </ion-label>
          <ion-checkbox
            slot="end"
            [(ngModel)]="todo.completed"
            (ionChange)="toggleCompleted(todo)"
          ></ion-checkbox>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTodo(todo.id)">
            Supprimer
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ng-template #noTodos>
      <p>Aucune tâche disponible pour cette catégorie.</p>
    </ng-template>


    <div class="button-container">
      <ion-button expand="block" (click)="navigateToCreateCategory()">Catégories</ion-button>
      <ion-button expand="block" (click)="navigateToCreateTask()">Créer une Tâche</ion-button>
    </div>
  </div>
</ion-content>
