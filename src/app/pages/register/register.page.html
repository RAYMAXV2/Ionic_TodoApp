<ion-header>
  <ion-toolbar>
    <ion-title>Créer un compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container">
  <div>
    <h1>Bienvenue</h1>
    <p>Créez un compte pour accéder à votre To-Do List.</p>
  </div>

  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        [(ngModel)]="email"
        name="email"
        type="email"
        required
        autocomplete="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input
        [(ngModel)]="password"
        name="password"
        type="password"
        required
        autocomplete="new-password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmez le mot de passe</ion-label>
      <ion-input
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        type="password"
        required
        autocomplete="new-password"
      ></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" type="submit" [disabled]="!isFormValid()">
      S'inscrire
    </ion-button>
  </form>

  <div class="register-text">
    <p>
      Vous avez déjà un compte ? <a (click)="navigateToLogin()">Se connecter</a>
    </p>
  </div>
</ion-content>
